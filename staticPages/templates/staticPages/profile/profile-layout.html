{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'staticPages/css/style_for_profile.css'%}">
    <link rel="icon" href="{%static 'staticPages/img/title_browser.png' %}" >
    {% block extra_style %}{% endblock %}


    <title>{{title}}</title>
</head>
<body>
<header class="container-lg">
    {%include 'staticPages/nav/login-nav.html'%}
</header>
<main class="container-lg">
    <div class="container-xxl  margin-top-container">
        <div class="d-flex media_query bd-highlight">
            <div class="p-2 flex-fill cardd bd-highlight">
                <div class="user-information ">
                    <div class="card" style="width: 18rem;">
                        <img src="https://cdn.pixabay.com/photo/2015/10/05/22/37/blank-profile-picture-973460_1280.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            {%block about_user%}{%endblock%}

                        </div>
                    </div>
                </div>
            </div>
            <div class="p-2 flex-fill bd-highlight">
                {%block information_in_profile%}{%endblock%}
            </div>
        </div>
    </div>
</main>
<footer class=" container-lg pt-5 my-5 text-muted border-top ">
    <div class="container-xxl">
       Designed and create by the Dmytro Suprun · © 2022
    </div>
</footer>
{% block scripts%}{%endblock%}
</body>
</html>
