{% extends "ScientificMaterials/material_layout.html" %}
{%load static%}
{%block styles%}
    <link rel="stylesheet" href="{%static 'ScientificMaterials/css/material.css'%}">
{%endblock%}


{%block content%}
        <div class="flex_logo">
            <h1><span class="badge bg-primary m-5">Всі матеріали</span></h1>
        </div>
        {% for material in materials %}
        <div class="flex_logo">
            <div class="card w-50 mb-3">

                  <div class="card-body">
                    <div class="flex_logo"><h5 class="card-title">{{material.material_name}}</h5></div>
                    <div class="flex_logo"><p class="card-text">{{material.key_words}}</p></div>
                    <div class="flex_logo"><a href="#" class="btn btn-primary">Призначити</a></div>
                  </div>
            </div>
        </div>
        {% endfor %}




{%endblock%}


{%block scripts%}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>

{%endblock%}
